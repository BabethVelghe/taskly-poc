_schema-version: 3.3.0
ID: taskly-poc
version: 1.0.0
description: "TaskMaster - CAP Project Management POC with Public &amp; Admin Services (Multitenant)"
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: taskly-poc-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          srv-cert-url: '${protocol}://${default-host}.cert.${default-domain}'
    requires:
      - name: taskly-poc-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
      - name: taskly-poc-db
      - name: taskly-poc-destination
    deployed-after:
      - taskly-poc-ams-policies-deployer
    properties:
      AMS_DCL_ROOT: ams/dcl

  - name: taskly-poc
    type: approuter.nodejs
    path: app/router
    requires:
      - name: taskly-poc-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: approuter
      - name: srv-api
        group: destinations
        properties:
          url: ~{srv-cert-url}
          forwardAuthCertificates: true
          strictSSL: true
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
      - name: taskly-poc-destination
      - name: taskly-poc-html5-runtime
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
      IAS_DEPENDENCY_NAME: taskly-poc-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: taskly-poc-mtx
    type: nodejs
    path: gen/mtx/sidecar
    requires:
      - name: taskly-poc-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: mtx
      - name: taskly-poc-db
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: taskly-poc-destination
      - name: taskly-poc-html5-runtime
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
          mtx-cert-url: ${protocol}://${default-host}.cert.${default-domain}

  - name: taskly-poc-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: taskly-poc-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: ams-policy-deployer
resources:
  - name: taskly-poc-auth
    type: org.cloudfoundry.managed-service
    requires:
      - name: app-api
    parameters:
      service: identity
      service-name: taskly-poc-auth
      service-plan: application
      config:
        display-name: taskly-poc
        oauth2-configuration:
          token-policy:
            access-token-format: "jwt"
          redirect-uris:
            - ~{app-api/app-protocol}://*.~{app-api/app-uri}/login/callback
            - ~{app-api/app-protocol}://~{app-api/app-uri}/login/callback
          post-logout-redirect-uris:
            - ~{app-api/app-protocol}://*.~{app-api/app-uri}/*/logout.html
        authorization:
          enabled: true
        multi-tenant: false
        xsuaa-cross-consumption: true
  - name: taskly-poc-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  - name: taskly-poc-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: taskly-poc-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: taskly-poc-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
